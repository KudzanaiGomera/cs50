<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flexbox!</title>
        <style>
            #container {
                display: flex;
                flex-wrap: wrap;
            }
            #container > div {
                background-color: deepskyblue;
                width: 200px;
                height: 200px;
                padding: 20px;
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>1. sample text demo flexbox</div>
            <div>2. sample text demo flexbox</div>
            <div>3. sample text demo flexbox</div>
            <div>4. sample text demo flexbox</div>
            <div>5. sample text demo flexbox</div>
            <div>6. sample text demo flexbox</div>
        </div>
    </body>
</html>
