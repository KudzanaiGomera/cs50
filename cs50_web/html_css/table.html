<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table!</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific</td>
                    <td>4,232432 m</td>
                    <td>235322 m</td>
                </tr>
                <tr>
                    <td>Indian</td>
                    <td>5,232432 m</td>
                    <td>2236415322 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
