<!DOCTYPE html>
<html lang="en">

        <title>List!</title>

        Ordered List:
        <ol>
            <li>Number 1 item</li>
            <li>Number 2 item</li>
            <li>Number 3 item</li>

        UnOrdered List:
        <ul>

            <li>Number 2 item</li>
            <li>Number 3 item</li>
        </ul>
    </body>
</html>
